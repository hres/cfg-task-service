<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				function foo() {
					if ($("#data-source").val() == "cnf") {
						$("#non-cnf").hide();
					} else {
						$("#non-cnf").show();
					}
				}

				foo();

				$("#data-source").on("change", function() {
					foo();
				});

				$("#select-all-missing").on("click", function() {
					if ($("#select-all-missing").prop("checked")) {
						$("#select-all-missing").prop("checked", true);

						$("#reference-amount-missing").prop("checked", true);
						$("#cfg-serving-missing").prop("checked", true);
						$("#tier-4-serving-missing").prop("checked", true);
						$("#energy-value-missing").prop("checked", true);
						$("#cnf-code-missing").prop("checked", true);
						$("#recipe-rolled-up-down-missing").prop("checked", true);
						$("#sodium-value-missing").prop("checked", true);
						$("#sugar-value-missing").prop("checked", true);
						$("#fat-value-missing").prop("checked", true);
						$("#transfat-value-missing").prop("checked", true);
						$("#satfat-value-missing").prop("checked", true);
						$("#select-all-missing").prop("checked", true);
						$("#added-sodium-missing").prop("checked", true);
						$("#added-sugar-missing").prop("checked", true);
						$("#added-transfat-missing").prop("checked", true);
						$("#added-caffeine-missing").prop("checked", true);
						$("#added-free-sugars-missing").prop("checked", true);
						$("#added-sugar-substitutes-missing").prop("checked", true);
					} else {
						$("#select-all-missing").prop("checked", false);
						$("#reference-amount-missing").prop("checked", false);
						$("#cfg-serving-missing").prop("checked", false);
						$("#tier-4-serving-missing").prop("checked", false);
						$("#energy-value-missing").prop("checked", false);
						$("#cnf-code-missing").prop("checked", false);
						$("#recipe-rolled-up-down-missing").prop("checked", false);
						$("#sodium-value-missing").prop("checked", false);
						$("#sugar-value-missing").prop("checked", false);
						$("#fat-value-missing").prop("checked", false);
						$("#transfat-value-missing").prop("checked", false);
						$("#satfat-value-missing").prop("checked", false);
						$("#select-all-missing").prop("checked", false);
						$("#added-sodium-missing").prop("checked", false);
						$("#added-sugar-missing").prop("checked", false);
						$("#added-transfat-missing").prop("checked", false);
						$("#added-caffeine-missing").prop("checked", false);
						$("#added-free-sugars-missing").prop("checked", false);
						$("#added-sugar-substitutes-missing").prop("checked", false);
					}
				});
			});
		</script>
		<style type="text/css">
			body {
				font-size:16pt;
			}
			div {
				border:solid white 5pt;
			}
			.keepaligned {
				display:inline-block;
			}
			.padding {
				padding-left:20pt;
			}
		</style>
	</head>
	<body>
		<form method="get" action="service/foods">
			<div style="width:77%">
				<div style="">
					<div style="" class="keepaligned">
						Datasets &gt; Create Production Dataset
					</div>
					<div style="float:right" class="keepaligned">
						<button>Cancel</button>
					</div>
					<div style="float:right" class="keepaligned">
						<button>Search</button>
					</div>
					<div style="float:right" class="keepaligned">
						<button>Reset</button>
					</div>
				</div>
				<div style="">
					<div class="padding keepaligned">
						<label for="data-source">Data Source:</label>
						<select name="data-source" id="data-source">
							<option value="both"></option>
							<option value="cnf">Food</option>
							<option value="nss">Recipe</option>
						</select>
					</div>
					<div class="padding keepaligned">
						<label for="food-recipe-name">Food/Recipe Name:</label>
						<input type="text" name="food-recipe-name" id="food-recipe-name"/>
					</div>
					<div class="padding keepaligned">
						<label for="food-recipe-code">Food/Recipe Code:</label>
						<input type="text" name="food-recipe-code" id="food-recipe-code"/>
					</div>
				</div>
				<div style="">
					<div class="padding keepaligned">
						<label for="commit-date-begin">Commit Date Begin:</label>
						<input type="date" name="commit-date-begin" id="commit-date-begin"/>
					</div>
					<div class="padding keepaligned">
						<label for="commit-date-begin">Commit Date End:</label>
						<input type="date" name="commit-date-end" id="commit-date-end"/>
					</div>
					<div class="padding keepaligned">
						<label for="cnf-code">CNF Code:</label>
						<input type="text" name="cnf-code" id="cnf-code"/>
					</div>
				</div>
				<div style="">
					<div class="padding keepaligned">
						<label for="subgroup-code">Subgroup Code:</label>
						<input type="text" name="subgroup-code" id="subgroup-code"/>
					</div>
					<div class="padding keepaligned">
						<label for="cfg-tier">CFG Tier:</label>
						<select name="cfg-tier" id="cfg-tier">
							<option value="0">All</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="9">Missing</option>
							<option value="99">(Custom)</option>
						</select>
					</div>
					<div class="padding keepaligned" id="non-cnf">
						<label for="recipe">Recipe:</label>
						<select name="recipe" id="recipe">
							<option value="0"></option>
							<option value="1">Rolled Up</option>
							<option value="2">Rolled Down</option>
							<option value="3">Rolled Up/Down</option>
						</select>
					</div>
				</div>
				<div style="">
					<div style="width:7.5cm; border:solid black 1pt" class="keepaligned" id="contains-added">
						<div style="">
							<label for="contains-added">
								Contains Added:
							</label>
						</div>
						<div style="">
							<select name="sodium" id="sodium">
								<option value="0"></option>
								<option value="1">Yes</option>
								<option value="2">No</option>
							</select>
							<label for="sodium">Sodium</label>
						</div>
						<div style="">
							<select name="sugar" id="sugar">
								<option value="0"></option>
								<option value="1">Yes</option>
								<option value="2">No</option>
							</select>
							<label for="sugar">Sugar</label>
						</div>
						<div style="">
							<select name="fat" id="fat">
								<option value="0"></option>
								<option value="1">Yes</option>
								<option value="2">No</option>
							</select>
							<label for="fat">Fat</label>
						</div>
						<div style="">
							<select name="transfat" id="transfat">
								<option value="0"></option>
								<option value="1">Yes</option>
								<option value="2">No</option>
							</select>
							<label for="transfat">Transfat</label>
						</div>
						<div style="">
							<select name="caffeine" id="caffeine">
								<option value="0"></option>
								<option value="1">Yes</option>
								<option value="2">No</option>
							</select>
							<label for="caffeine">Caffeine</label>
						</div>
						<div style="">
							<select name="free-sugars" id="free-sugars">
								<option value="0"></option>
								<option value="1">Yes</option>
								<option value="2">No</option>
							</select>
							<label for="free-sugars">Free Sugars</label>
						</div>
						<div style="">
							<select name="sugar-substitutes" id="sugar-substitutes">
								<option value="0"></option>
								<option value="1">Yes</option>
								<option value="2">No</option>
							</select>
							<label for="sugar-substitutes">Sugar Substitutes</label>
						</div>
					</div>
					<div style="width:24cm; border:solid black 1pt" class="keepaligned">
						<div style="">
							<label for="missing-values">
								Missing Values:
							</label>
						</div>
						<div style="width:8cm" class="keepaligned">
							<div style="">
								<input type="checkbox" name="reference-amount-missing" id="reference-amount-missing"/>
								<label for="reference-amount-missing">Reference Amount</label>
							</div>
							<div style="">
								<input type="checkbox" name="cfg-serving-missing" id="cfg-serving-missing"/>
								<label for="cfg-serving-missing">CFG Serving</label>
							</div>
							<div style="">
								<input type="checkbox" name="tier-4-serving-missing" id="tier-4-serving-missing"/>
								<label for="tier-4-serving-missing">Tier 4 Serving</label>
							</div>
							<div style="">
								<input type="checkbox" name="energy-value-missing" id="energy-value-missing"/>
								<label for="energy-value-missing">Energy Value</label>
							</div>
							<div style="">
								<input type="checkbox" name="cnf-code-missing" id="cnf-code-missing"/>
								<label for="cnf-code-missing">CNF Code</label>
							</div>
							<div style="">
								<input type="checkbox" name="recipe-rolled-up-down-missing" id="recipe-rolled-up-down-missing"/>
								<label for="recipe-rolled-up-down-missing">Recipe Rolled Up/Down</label>
							</div>
						</div>
						<div style="width:5.5cm" class="keepaligned">
							<div style="">
								<input type="checkbox" name="sodium-value-missing" id="sodium-value-missing"/>
								<label for="sodium-value-missing">Sodium Value</label>
							</div>
							<div style="">
								<input type="checkbox" name="sugar-value-missing" id="sugar-value-missing"/>
								<label for="sugar-value-missing">Sugar Value</label>
							</div>
							<div style="">
								<input type="checkbox" name="fat-value-missing" id="fat-value-missing"/>
								<label for="fat-value-missing">Fat Value</label>
							</div>
							<div style="">
								<input type="checkbox" name="transfat-value-missing" id="transfat-value-missing"/>
								<label for="transfat-value-missing">Transfat Value</label>
							</div>
							<div style="">
								<input type="checkbox" name="satfat-value-missing" id="satfat-value-missing"/>
								<label for="satfat-value-missing">Satfat Value</label>
							</div>
							<div style="">
								<input type="checkbox" name="select-all-missing" id="select-all-missing"/>
								<label for="select-all-missing">Select All</label>
							</div>
						</div>
						<div style="width:9cm" class="keepaligned">
							<div style="">
								<input type="checkbox" name="added-sodium-missing" id="added-sodium-missing"/>
								<label for="added-sodium-missing">Added Sodium</label>
							</div>
							<div style="">
								<input type="checkbox" name="added-sugar-missing" id="added-sugar-missing"/>
								<label for="added-sugar-missing">Added Sugar</label>
							</div>
							<div style="">
								<input type="checkbox" name="added-transfat-missing" id="added-transfat-missing"/>
								<label for="added-transfat-missing">Added Transfat</label>
							</div>
							<div style="">
								<input type="checkbox" name="added-caffeine-missing" id="added-caffeine-missing"/>
								<label for="added-caffeine-missing">Added Caffeine</label>
							</div>
							<div style="">
								<input type="checkbox" name="added-free-sugars-missing" id="added-free-sugars-missing"/>
								<label for="added-free-sugars-missing">Added Free Sugars</label>
							</div>
							<div style="">
								<input type="checkbox" name="added-sugar-substitutes-missing" id="added-sugar-substitutes-missing"/>
								<label for="added-sugar-substitutes-missing">Added Sugar Substitutes</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
