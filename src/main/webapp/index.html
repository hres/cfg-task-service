<html>
	<head>
		<title>REST client</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				function foo() {
					if ($("#data-source").val() == "1") {
						$("#non-cnf").hide();
						$("#recipe").prop("disabled", true);
						$("#recipe-rolled-up-down-missing").prop("disabled", true);
					} else {
						$("#non-cnf").show();
						$("#recipe").prop("disabled", false);
						if ($("#recipe").prop("selectedIndex") === 0) {
							$("#recipe-rolled-up-down-missing").prop("disabled", false);
						} else {
							$("#recipe-rolled-up-down-missing").prop("disabled", true);
						}
					}
				}

				function bar() {
					if ($("#recipe-rolled-up-down-missing").prop("checked")) {
						$("#recipe").prop("disabled", true);
					} else {
						$("#recipe").prop("disabled", false);
					}
				}

				foo();

				bar();

				$("#data-source").on("change", function() {
					foo();
				});

				$("#recipe-rolled-up-down-missing").on("change", function() {
					bar();
				});

				$("#recipe").on("change", function() {
					if ($("#recipe").prop("selectedIndex") === 0) {
						$("#recipe-rolled-up-down-missing").prop("checked", false);
						$("#recipe-rolled-up-down-missing").prop("disabled", false);
					} else {
						$("#recipe-rolled-up-down-missing").prop("checked", false);
						$("#recipe-rolled-up-down-missing").prop("disabled", true);
					}
				});

				$("#additives").on("change", function() {
					// $("#Classification_Name").prop("selectedIndex", $("#additives").prop("selectedIndex"));
					$("#sodium").prop("selectedIndex", $("#additives").prop("selectedIndex"));
					$("#sodium").trigger("change");
					$("#sugar").prop("selectedIndex", $("#additives").prop("selectedIndex"));
					$("#sugar").trigger("change");
					$("#fat").prop("selectedIndex", $("#additives").prop("selectedIndex"));
					$("#fat").trigger("change");
					$("#transfat").prop("selectedIndex", $("#additives").prop("selectedIndex"));
					$("#transfat").trigger("change");
					$("#caffeine").prop("selectedIndex", $("#additives").prop("selectedIndex"));
					$("#caffeine").trigger("change");
					$("#free-sugars").prop("selectedIndex", $("#additives").prop("selectedIndex"));
					$("#free-sugars").trigger("change");
					$("#sugar-substitutes").prop("selectedIndex", $("#additives").prop("selectedIndex"));
					$("#sugar-substitutes").trigger("change");
				});

				$("#select-all-missing").on("click", function() {
					if ($("#select-all-missing").prop("checked")) {
						$("#select-all-missing").prop("checked"              , true);
						$("#reference-amount-missing").prop("checked"        , true);
						$("#cfg-serving-missing").prop("checked"             , true);
						$("#tier-4-serving-missing").prop("checked"          , true);
						$("#energy-value-missing").prop("checked"            , true);
						$("#cnf-code-missing").prop("checked"                , true);
						$("#recipe-rolled-up-down-missing").prop("checked"   , true);
						$("#sodium-value-missing").prop("checked"            , true);
						$("#sugar-value-missing").prop("checked"             , true);
						$("#fat-value-missing").prop("checked"               , true);
						$("#transfat-value-missing").prop("checked"          , true);
						$("#satfat-value-missing").prop("checked"            , true);
						$("#select-all-missing").prop("checked"              , true);
						$("#added-sodium-missing").prop("checked"            , true);
						$("#added-sodium-missing").trigger("change");
						$("#added-sugar-missing").prop("checked"             , true);
						$("#added-sugar-missing").trigger("change");
						$("#added-fat-missing").prop("checked"               , true);
						$("#added-fat-missing").trigger("change");
						$("#added-transfat-missing").prop("checked"          , true);
						$("#added-transfat-missing").trigger("change");
						$("#added-caffeine-missing").prop("checked"          , true);
						$("#added-caffeine-missing").trigger("change");
						$("#added-free-sugars-missing").prop("checked"       , true);
						$("#added-free-sugars-missing").trigger("change");
						$("#added-sugar-substitutes-missing").prop("checked" , true);
						$("#added-sugar-substitutes-missing").trigger("change");
					} else {
						$("#select-all-missing").prop("checked"              , false);
						$("#reference-amount-missing").prop("checked"        , false);
						$("#cfg-serving-missing").prop("checked"             , false);
						$("#tier-4-serving-missing").prop("checked"          , false);
						$("#energy-value-missing").prop("checked"            , false);
						$("#cnf-code-missing").prop("checked"                , false);
						$("#recipe-rolled-up-down-missing").prop("checked"   , false);
						$("#sodium-value-missing").prop("checked"            , false);
						$("#sugar-value-missing").prop("checked"             , false);
						$("#fat-value-missing").prop("checked"               , false);
						$("#transfat-value-missing").prop("checked"          , false);
						$("#satfat-value-missing").prop("checked"            , false);
						$("#select-all-missing").prop("checked"              , false);
						$("#added-sodium-missing").prop("checked"            , false);
						$("#added-sodium-missing").trigger("change");
						$("#added-sugar-missing").prop("checked"             , false);
						$("#added-sugar-missing").trigger("change");
						$("#added-fat-missing").prop("checked"               , false);
						$("#added-fat-missing").trigger("change");
						$("#added-transfat-missing").prop("checked"          , false);
						$("#added-transfat-missing").trigger("change");
						$("#added-caffeine-missing").prop("checked"          , false);
						$("#added-caffeine-missing").trigger("change");
						$("#added-free-sugars-missing").prop("checked"       , false);
						$("#added-free-sugars-missing").trigger("change");
						$("#added-sugar-substitutes-missing").prop("checked" , false);
						$("#added-sugar-substitutes-missing").trigger("change");
					}
				});

				$("#select-all-last-updated").on("click", function() {
					if ($("#select-all-last-updated").prop("checked")) {
						$("#select-all-last-updated").prop("checked"              , true);
						$("#reference-amount-last-updated").prop("checked"        , true);
						$("#cfg-serving-last-updated").prop("checked"             , true);
						$("#tier-4-serving-last-updated").prop("checked"          , true);
						$("#energy-value-last-updated").prop("checked"            , true);
						$("#cnf-code-last-updated").prop("checked"                , true);
						$("#recipe-rolled-up-down-last-updated").prop("checked"   , true);
						$("#sodium-value-last-updated").prop("checked"            , true);
						$("#sugar-value-last-updated").prop("checked"             , true);
						$("#fat-value-last-updated").prop("checked"               , true);
						$("#transfat-value-last-updated").prop("checked"          , true);
						$("#satfat-value-last-updated").prop("checked"            , true);
						$("#select-all-last-updated").prop("checked"              , true);
						$("#added-sodium-last-updated").prop("checked"            , true);
						$("#added-sugar-last-updated").prop("checked"             , true);
						$("#added-fat-last-updated").prop("checked"               , true);
						$("#added-transfat-last-updated").prop("checked"          , true);
						$("#added-caffeine-last-updated").prop("checked"          , true);
						$("#added-free-sugars-last-updated").prop("checked"       , true);
						$("#added-sugar-substitutes-last-updated").prop("checked" , true);
					} else {
						$("#select-all-last-updated").prop("checked"              , false);
						$("#reference-amount-last-updated").prop("checked"        , false);
						$("#cfg-serving-last-updated").prop("checked"             , false);
						$("#tier-4-serving-last-updated").prop("checked"          , false);
						$("#energy-value-last-updated").prop("checked"            , false);
						$("#cnf-code-last-updated").prop("checked"                , false);
						$("#recipe-rolled-up-down-last-updated").prop("checked"   , false);
						$("#sodium-value-last-updated").prop("checked"            , false);
						$("#sugar-value-last-updated").prop("checked"             , false);
						$("#fat-value-last-updated").prop("checked"               , false);
						$("#transfat-value-last-updated").prop("checked"          , false);
						$("#satfat-value-last-updated").prop("checked"            , false);
						$("#select-all-last-updated").prop("checked"              , false);
						$("#added-sodium-last-updated").prop("checked"            , false);
						$("#added-sugar-last-updated").prop("checked"             , false);
						$("#added-fat-last-updated").prop("checked"               , false);
						$("#added-transfat-last-updated").prop("checked"          , false);
						$("#added-caffeine-last-updated").prop("checked"          , false);
						$("#added-free-sugars-last-updated").prop("checked"       , false);
						$("#added-sugar-substitutes-last-updated").prop("checked" , false);
					}
				});

				$("#sodium").on("change", function() {
					if ($("#sodium").prop("selectedIndex") === 0) {
						$("#added-sodium-missing").prop("disabled", false);
					} else {
						$("#added-sodium-missing").prop("disabled", true);
					}
				});
				$("#sugar").on("change", function() {
					if ($("#sugar").prop("selectedIndex") === 0) {
						$("#added-sugar-missing").prop("disabled", false);
					} else {
						$("#added-sugar-missing").prop("disabled", true);
					}
				});
				$("#fat").on("change", function() {
					if ($("#fat").prop("selectedIndex") === 0) {
						$("#added-fat-missing").prop("disabled", false);
					} else {
						$("#added-fat-missing").prop("disabled", true);
					}
				});
				$("#transfat").on("change", function() {
					if ($("#transfat").prop("selectedIndex") === 0) {
						$("#added-transfat-missing").prop("disabled", false);
					} else {
						$("#added-transfat-missing").prop("disabled", true);
					}
				});
				$("#caffeine").on("change", function() {
					if ($("#caffeine").prop("selectedIndex") === 0) {
						$("#added-caffeine-missing").prop("disabled", false);
					} else {
						$("#added-caffeine-missing").prop("disabled", true);
					}
				});
				$("#free-sugars").on("change", function() {
					if ($("#free-sugars").prop("selectedIndex") === 0) {
						$("#added-free-sugars-missing").prop("disabled", false);
					} else {
						$("#added-free-sugars-missing").prop("disabled", true);
					}
				});
				$("#sugar-substitutes").on("change", function() {
					if ($("#sugar-substitutes").prop("selectedIndex") === 0) {
						$("#added-sugar-substitutes-missing").prop("disabled", false);
					} else {
						$("#added-sugar-substitutes-missing").prop("disabled", true);
					}
				});

				$("#added-sodium-missing").on("change", function() {
					if ($("#added-sodium-missing").prop("checked") === true) {
						$("#sodium").prop("disabled", true);
					} else {
						$("#sodium").prop("disabled", false);
					}
				});
				$("#added-sugar-missing").on("change", function() {
					if ($("#added-sugar-missing").prop("checked") === true) {
						$("#sugar").prop("disabled", true);
					} else {
						$("#sugar").prop("disabled", false);
					}
				});
				$("#added-fat-missing").on("change", function() {
					if ($("#added-fat-missing").prop("checked") === true) {
						$("#fat").prop("disabled", true);
					} else {
						$("#fat").prop("disabled", false);
					}
				});
				$("#added-transfat-missing").on("change", function() {
					if ($("#added-transfat-missing").prop("checked") === true) {
						$("#transfat").prop("disabled", true);
					} else {
						$("#transfat").prop("disabled", false);
					}
				});
				$("#added-caffeine-missing").on("change", function() {
					if ($("#added-caffeine-missing").prop("checked") === true) {
						$("#caffeine").prop("disabled", true);
					} else {
						$("#caffeine").prop("disabled", false);
					}
				});
				$("#added-free-sugars-missing").on("change", function() {
					if ($("#added-free-sugars-missing").prop("checked") === true) {
						$("#free-sugars").prop("disabled", true);
					} else {
						$("#free-sugars").prop("disabled", false);
					}
				});
				$("#added-sugar-substitutes-missing").on("change", function() {
					if ($("#added-sugar-substitutes-missing").prop("checked") === true) {
						$("#sugar-substitutes").prop("disabled", true);
					} else {
						$("#sugar-substitutes").prop("disabled", false);
					}
				});
			});
		</script>
		<style type="text/css">
			body {
				font-size:16pt;
			}
			div {
				border:solid white 5pt;
			}
			.keepaligned {
				display:inline-block;
			}
			.padding {
				padding-left:20pt;
			}
			div.ruleset {
				background-color:blue;
				padding:50pt;
			}
		</style>
	</head>
	<body>
		<div class="ruleset">
			<h1>Upload File</h1>
			<form action="http://localhost:8080/cfg-task-service/service/upload" method="post" enctype="multipart/form-data">
				<p>
					Select a file:
					<input type="file" name="file"/>
				</p>
				<input type="submit" value="Upload File"/>
			</form>
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<form method="get" action="service/datasets/search">
			<div style="width:85%">
				<div style="">
					<div style="" class="keepaligned">
						Datasets &gt; Create Production Dataset
					</div>
					<div style="float:right" class="keepaligned">
						<button type="reset">Cancel</button>
					</div>
					<div style="float:right" class="keepaligned">
						<button type="submit">Search</button>
					</div>
					<div style="float:right" class="keepaligned">
						<button type="reset">Reset</button>
					</div>
				</div>
				<div style="">
					<div class="padding keepaligned">
						<label for="source">Data Source:</label>
						<select name="source" id="data-source">
							<option value="0"></option>
							<option value="food">Food</option>
							<option value="recipe">Recipe</option>
						</select>
					</div>
					<div class="padding keepaligned">
						<label for="food-recipe-name">Food/Recipe Name:</label>
						<input type="text" name="name" id="food-recipe-name"/>
					</div>
					<div class="padding keepaligned">
						<label for="food-recipe-code">Food/Recipe Code:</label>
						<input type="text" name="code" id="food-recipe-code"/>
					</div>
				</div>
				<div style="">
					<div class="padding keepaligned">
						<label for="commit-date-from">Commit Date From:</label>
						<input type="date" name="commitDateBegin" id="commit-date-from"/>
					</div>
					<div class="padding keepaligned">
						<label for="commit-date-to">Commit Date To:</label>
						<input type="date" name="commitDateEnd" id="commit-date-to"/>
					</div>
					<div class="padding keepaligned">
						<label for="cnf-code">CNF Code:</label>
						<input type="text" name="cnfCode" id="cnf-code"/>
					</div>
				</div>
				<div style="">
					<div class="padding keepaligned">
						<label for="subgroup-code">Subgroup Code:</label>
						<input type="text" name="subGroupCode" id="subgroup-code" maxlength="3"/>
					</div>
					<div class="padding keepaligned">
						<label for="cfg-tier">CFG Tier:</label>
						<select name="cfgTier" id="cfg-tier">
							<option value="0">All</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="9">Missing</option>
							<option value="99">(Custom)</option>
						</select>
					</div>
					<div class="padding keepaligned" id="non-cnf">
						<label for="recipe">Recipe:</label>
						<select name="rollUp" id="recipe">
							<option value="0"></option>
							<option value="1">Rolled Up</option>
							<option value="2">Rolled Down</option>
							<option value="3">Rolled Up/Down</option>
						</select>
					</div>
				</div>
				<div style="">
					<div style="width:7.5cm; border:solid black 1pt" class="keepaligned" id="contains-added">
						<div style="">
							<label for="contains-added">
								Contains:
							</label>
							<select id="additives">
								<option value="0"></option>
								<option value="1">Yes</option>
								<option value="2">No</option>
							</select>
						</div>
						<div style="">
							<select name="containsAdded" id="sodium">
								<option value="0"></option>
								<option value="sodium=true">Yes</option>
								<option value="sodium=false">No</option>
							</select>
							<label for="sodium">Added Sodium</label>
						</div>
						<div style="">
							<select name="containsAdded" id="sugar">
								<option value="0"></option>
								<option value="sugar=true">Yes</option>
								<option value="sugar=false">No</option>
							</select>
							<label for="sugar">Added Sugar</label>
						</div>
						<div style="">
							<select name="containsAdded" id="fat">
								<option value="0"></option>
								<option value="fat=true">Yes</option>
								<option value="fat=false">No</option>
							</select>
							<label for="fat">Added Fat</label>
						</div>
						<div style="">
							<select name="containsAdded" id="transfat">
								<option value="0"></option>
								<option value="transfat=true">Yes</option>
								<option value="transfat=false">No</option>
							</select>
							<label for="transfat">Added Transfat</label>
						</div>
						<div style="">
							<select name="containsAdded" id="caffeine">
								<option value="0"></option>
								<option value="caffeine=true">Yes</option>
								<option value="caffeine=false">No</option>
							</select>
							<label for="caffeine">Caffeine</label>
						</div>
						<div style="">
							<select name="containsAdded" id="free-sugars">
								<option value="0"></option>
								<option value="freeSugars=true">Yes</option>
								<option value="freeSugars=false">No</option>
							</select>
							<label for="free-sugars">Free Sugars</label>
						</div>
						<div style="">
							<select name="containsAdded" id="sugar-substitutes">
								<option value="0"></option>
								<option value="sugarSubstitute=true">Yes</option>
								<option value="sugarSubstitute=false">No</option>
							</select>
							<label for="sugar-substitutes">Sugar Substitutes</label>
						</div>
					</div>
					<div style="width:26cm; border:solid black 1pt" class="keepaligned">
						<div style="">
							<label for="missing-values">
								Missing Values:
							</label>
						</div>
						<div style="width:8cm" class="keepaligned">
							<div style="">
								<input type="checkbox" name="missing" value="refAmount"                 id ="reference-amount-missing"/>
								<label for="reference-amount-missing">Reference Amount</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="cfgServing"                id ="cfg-serving-missing"/>
								<label for="cfg-serving-missing">CFG Serving</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="tier4Serving"             id ="tier-4-serving-missing"/>
								<label for="tier-4-serving-missing">Tier 4 Serving</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="energy"                     id ="energy-value-missing"/>
								<label for="energy-value-missing">Energy Value</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="cnfCode"                   id ="cnf-code-missing"/>
								<label for="cnf-code-missing">CNF Code</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="rollUp"                    id ="recipe-rolled-up-down-missing"/>
								<label for="recipe-rolled-up-down-missing">Recipe Rolled Up/Down</label>
							</div>
						</div>
						<div style="width:6.5cm" class="keepaligned">
							<div style="">
								<input type="checkbox" name="missing" value="sodiumPer100g"              id ="sodium-value-missing"/>
								<label for="sodium-value-missing">Sodium per 100g</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="sugarPer100g"               id ="sugar-value-missing"/>
								<label for="sugar-value-missing">Sugar per 100g</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="fatPer100g"                 id ="fat-value-missing"/>
								<label for="fat-value-missing">Fat per 100g</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="transfatPer100g"            id ="transfat-value-missing"/>
								<label for="transfat-value-missing">Transfat per 100g</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="satFatPer100g"              id ="satfat-value-missing"/>
								<label for="satfat-value-missing">Satfat per 100g</label>
							</div>
							<div style="">
								<input type="checkbox"                                                   id ="select-all-missing"/>
								<label for="select-all-missing">Select All</label>
							</div>
						</div>
						<div style="width:9cm" class="keepaligned">
							<div style="">
								<input type="checkbox" name="missing" value="addedSodium"               id ="added-sodium-missing"/>
								<label for="added-sodium-missing">Contains Added Sodium</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="addedSugar"                id ="added-sugar-missing"/>
								<label for="added-sugar-missing">Contains Added Sugar</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="addedFat"                  id ="added-fat-missing"/>
								<label for="added-fat-missing">Contains Added Fat</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="addedTransfat"             id ="added-transfat-missing"/>
								<label for="added-transfat-missing">Contains Added Transfat</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="caffeine"                   id ="added-caffeine-missing"/>
								<label for="added-caffeine-missing">Contains Caffeine</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="freeSugars"                id ="added-free-sugars-missing"/>
								<label for="added-free-sugars-missing">Contains Free Sugars</label>
							</div>
							<div style="">
								<input type="checkbox" name="missing" value="sugarSubstitute"           id ="added-sugar-substitutes-missing"/>
								<label for="added-sugar-substitutes-missing">Contains Sugar Substitutes</label>
							</div>
						</div>
					</div>
				</div>
				<div style="">
					<div class="keepaligned" id="comments-area">
						<div>
							Comments:
						</div>
						<div style="border:solid black 1pt">
